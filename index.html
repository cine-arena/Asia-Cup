<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TG-@cric_stream</title>
  <link rel="shortcut icon" type="image/x-icon" href="Cric stream Favicon.jpg">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.5/controls.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0c1c3f;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h2 {
      color: #00bfff;
      margin-top: 10px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }
    .tab {
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 10px;
      background-color: #1e2a50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .tab.active {
      background-color: #007bff;
      border: 2px solid #00bfff;
    }
    #videoPlayer {
      width: 95%;
      max-width: 800px;
      margin: 20px auto;
      background: #111;
      border-radius: 10px;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .quality-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
      gap: 10px;
    }
    .quality-buttons button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background-color: #1dd1a1;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .play-hint {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #ffdd57;
    }
    .telegram {
      margin-top: 25px;
    }
    .telegram a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background-color: #0088cc;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
    }
    .telegram svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
  </style>
</head>

<body>
  <h2>@cine_arena Live Streaming</h2>

  <div class="tabs">
    <div class="tab active" id="tab-hindi" onclick="selectTab('hindi')">Hindi Commentary</div>
    <div class="tab" id="tab-english" onclick="selectTab('english')">English Commentary</div>
  </div>

  <div id="videoPlayer">
    <video id="stream" controls autoplay playsinline muted>
      <source src="https://tataplay.slivcdn.com/hls/live/2011747/TEN1HD/master_664.m3u8" type="application/x-mpegURL">
      Your browser does not support HTML5 video.
    </video>
  </div>

  <h3 id="qualityTitle">Hindi Commentary Qualities</h3>

  <div class="quality-buttons" id="qualityButtons">
    <!-- Buttons will be dynamically generated -->
  </div>

  <div class="play-hint">CLICK HERE TO PLAY THE STREAM</div>

  <div class="telegram">
    <a href="https://telegram.me/cine_arena" target="_blank">
