    let currentLang = 'hindi';
    function loadButtons(lang) {
      const container = document.getElementById('qualityButtons');
      container.innerHTML = '';
      Object.entries(links[lang]).forEach(([label, url]) => {
        const btn = document.createElement('button');
        btn.textContent = label;
        btn.onclick = () => playStream(url);
        container.appendChild(btn);
      });
      document.getElementById('qualityTitle').textContent = lang.charAt(0).toUpperCase() + lang.slice(1) + ' Commentary Qualities';
    }
    function selectTab(lang) {
      currentLang = lang;
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelector(.tab:nth-child(${lang === 'hindi' ? 1 : 2})).classList.add('active');
      loadButtons(lang);
    }
    function playStream(url) {
      const video = document.getElementById('stream');
      video.src = url;
      video.muted = false; // Make sure it's unmuted
      video.play();
    }
    // Init
    loadButtons(currentLang);
    // Force unmute after load
    window.addEventListener('load', () => {
      const video = document.getElementById('stream');
